<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Option A - Editorial Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ink: #1a1a1a;
      --paper: #faf9f7;
      --muted: #8a8a8a;
      --accent: #c9a87c;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--paper);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Instrument Serif', serif;
      font-size: 1.25rem;
      font-style: italic;
      color: var(--ink);
      text-decoration: none;
    }

    .close-btn {
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid #e5e5e5;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: var(--ink);
      border-color: var(--ink);
    }

    .close-btn:hover svg {
      stroke: var(--paper);
    }

    /* Progress */
    .progress-track {
      height: 2px;
      background: #e5e5e5;
      margin: 0 2rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--ink);
      width: 25%;
      transition: width 0.5s ease;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      text-align: center;
    }

    .step-label {
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .question {
      font-family: 'Instrument Serif', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      line-height: 1.2;
      max-width: 600px;
      margin-bottom: 3rem;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Quiz options */
    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      animation: fadeUp 0.6s ease 0.1s both;
    }

    .option {
      padding: 1.25rem 1.5rem;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      background: white;
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .option:hover {
      border-color: var(--ink);
    }

    .option.selected {
      border-color: var(--ink);
      background: var(--ink);
      color: white;
    }

    .option-radio {
      width: 1.25rem;
      height: 1.25rem;
      border: 1.5px solid currentColor;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .option.selected .option-radio::after {
      content: '';
      width: 0.5rem;
      height: 0.5rem;
      background: white;
      border-radius: 50%;
    }

    /* Footer */
    footer {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .next-btn {
      padding: 1rem 3rem;
      background: var(--ink);
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
    }

    .next-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .next-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Dots */
    .dots {
      position: fixed;
      bottom: 6rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ddd;
    }

    .dot.active {
      background: var(--ink);
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">togtog</a>
    <button class="close-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </header>

  <div class="progress-track">
    <div class="progress-fill"></div>
  </div>

  <main>
    <div class="step-label">Amazon Fundamentals</div>

    <h1 class="question">When was Amazon founded?</h1>

    <div class="options">
      <button class="option" onclick="selectOption(this)">
        <span class="option-radio"></span>
        1990
      </button>
      <button class="option" onclick="selectOption(this)">
        <span class="option-radio"></span>
        1994
      </button>
      <button class="option" onclick="selectOption(this)">
        <span class="option-radio"></span>
        1998
      </button>
      <button class="option" onclick="selectOption(this)">
        <span class="option-radio"></span>
        2001
      </button>
    </div>
  </main>

  <div class="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <footer>
    <button class="next-btn" disabled>Continue</button>
  </footer>

  <script>
    function selectOption(el) {
      document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      document.querySelector('.next-btn').disabled = false;
    }
  </script>
</body>
</html>
