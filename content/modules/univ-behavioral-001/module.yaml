      - "skill:collaboration"
    interview_types:
      - "interview:behavioral"
      - "interview:culture-fit"
      - "interview:hiring-manager"
    difficulty: "beginner"
    content_format:
      - "format:text"
      - "format:interactive"
      - "format:practice"
      - "format:template"

  # === SEO & DISCOVERY ===
  seo:
    primary_keyword: "behavioral interview questions"
    secondary_keywords:
      - "STAR method"
      - "behavioral interview tips"
      - "behavioral interview examples"
      - "how to answer behavioral questions"
      - "tell me about a time"
      - "interview storytelling"
    meta_description: "Master behavioral interviews with the proven STAR method. Learn to craft compelling stories and confidently answer any behavioral question at top companies."
    search_volume_tier: "tier_1"  # High search volume topic
