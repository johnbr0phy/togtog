      question_text: "Tell me about a time you simplified a process or eliminated unnecessary complexity."
      context: "Amazon Leadership Principle: Invent and Simplify."
      behavioral:
        competency: "problem-solving"
        company_context: "Amazon values 'Invent and Simplify'—finding simpler solutions and removing unnecessary complexity."
