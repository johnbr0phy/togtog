          Situation: As president of our university consulting club, I wanted to launch a new mentorship program matching students with alumni. The executive board was skeptical—previous initiatives had failed due to low engagement.

          Task: I had no formal authority over the 8 board members; I needed to influence them to commit their time to something they doubted would work.

          Action: Instead of pushing my vision, I started by understanding their concerns. The main fear was investing effort in something that would fizzle. I proposed a minimal pilot: just 10 pairs over one semester, with clear success metrics. I personally recruited 5 committed alumni to demonstrate demand. I addressed the 'effort' concern by volunteering to manage the pilot myself, only asking others for one task each. Once skeptics saw the pilot data, they became advocates.

