      question_text: "You discover a critical bug in production on Friday at 5 PM. Your team has plans for the weekend. What do you do?"
      context: "Tests judgment, prioritization, and work-life balance considerations."
      situational:
        scenario_type: "incident-response"
        factors_to_consider:
          - "Severity of the bug (customer impact)"
          - "Available mitigation options"
          - "Team communication"
          - "Escalation procedures"
        strong_response_elements:
          - "Assess severity before making decisions"
          - "Communicate transparently with team"
          - "Consider temporary mitigations"
          - "Balance urgency with sustainability"
        weak_response_elements:
          - "Immediately canceling everyone's plans without assessment"
          - "Ignoring it until Monday"
          - "Fixing it alone without telling anyone"
        sample_answer: |
          First, I'd assess the severity: How many users affected? Is there a workaround? What's the business impact? If it's truly critical (data loss, security, major revenue impact), I'd communicate to the team transparently about the situation and ask for volunteers rather than demanding everyone stay. I'd look for a quick mitigation (feature flag, rollback) to reduce impact while we work on a proper fix. If severity allows, I might implement the mitigation myself and schedule the full fix for Monday with fresh minds.
      difficulty: "intermediate"
      estimated_time_minutes: 5
      companies:
        - "all"
      tags:
        - "interview:situational"
        - "skill:judgment"
        - "skill:leadership"

    - id: "qb-sit-002"
      type: "situational"
      section_ref: "situational-judgment"
      question_text: "Your manager asks you to implement a feature in a way you believe is technically wrong. How do you handle it?"
      context: "Tests communication, influence, and professional judgment."
      situational:
        scenario_type: "disagreement"
        factors_to_consider:
          - "Understanding manager's reasoning"
          - "Severity of technical concerns"
          - "Communication approach"
          - "When to escalate vs. defer"
        strong_response_elements:
          - "Seek to understand their perspective first"
          - "Present concerns with data/evidence"
          - "Offer alternatives"
          - "Know when to disagree and commit"
        weak_response_elements:
          - "Silent compliance"
          - "Going over their head immediately"
          - "Passive-aggressive implementation"
        sample_answer: |
          I'd start by making sure I understand their reasoning—there might be context I'm missing (timeline pressure, strategic considerations, constraints I don't see). I'd then share my concerns with specifics: 'I'm worried this approach will cause X problem because Y. Could we consider Z instead?' If they still want to proceed their way and it's not a critical issue, I'd disagree and commit—document my concerns and execute well. If it's a serious issue (security, data integrity), I'd escalate appropriately.
      difficulty: "intermediate"
      estimated_time_minutes: 5
      companies:
        - "all"
      tags:
        - "interview:situational"
        - "skill:communication"
        - "skill:judgment"

    - id: "qb-sit-003"
      type: "situational"
      section_ref: "situational-judgment"
      question_text: "A colleague takes credit for your work in a team meeting. How do you respond?"
      context: "Tests interpersonal skills and conflict navigation."
      situational:
        scenario_type: "interpersonal"
        factors_to_consider:
          - "Was it intentional or accidental?"
          - "Relationship with the colleague"
          - "Audience and context"
          - "Long-term implications"
        strong_response_elements:
          - "Don't react emotionally in the moment"
          - "Address privately first"
          - "Assume positive intent initially"
          - "Focus on future prevention"
        weak_response_elements:
          - "Calling them out publicly"
          - "Saying nothing and harboring resentment"
          - "Complaining to others without addressing directly"
        sample_answer: |
          In the moment, I wouldn't call them out publicly—that creates awkwardness and escalates unnecessarily. Afterward, I'd have a private conversation: 'Hey, I noticed in the meeting you presented the X analysis. I actually put that together—was there a miscommunication?' This assumes positive intent while making my contribution clear. If it was accidental, they'll likely apologize and correct it. If it becomes a pattern, I'd document my work more visibly (status updates, emails) and mention it to my manager as a pattern, not a single incident.
      difficulty: "intermediate"
      estimated_time_minutes: 5
      companies:
        - "all"
      tags:
        - "interview:situational"
        - "skill:collaboration"
        - "skill:communication"

    - id: "qb-sit-004"
      type: "situational"
      section_ref: "situational-judgment"
      question_text: "You're leading a project and realize you won't meet the deadline. What do you do?"
      context: "Tests ownership, communication, and problem-solving under pressure."
      situational:
        scenario_type: "project-management"
        factors_to_consider:
          - "How much time is needed"
          - "What's driving the delay"
          - "Stakeholder impact"
          - "Options for recovery"
        strong_response_elements:
          - "Early communication (don't wait until deadline)"
          - "Come with options, not just problems"
          - "Take ownership without blame"
          - "Propose mitigation plan"
        weak_response_elements:
          - "Waiting until the last minute to communicate"
          - "Blaming team members or external factors"
          - "Promising to 'work harder' without concrete plan"
        sample_answer: |
          First rule: communicate early, not at the deadline. I'd assess the gap—how much more time do we need and why? Then I'd go to stakeholders with options: 'We're tracking to miss by X days. Here are three options: (1) reduce scope to features A and B, deliver on time; (2) add resources from team Y, deliver 3 days late; (3) full scope, 7 days late. I recommend option 1 because...' Taking ownership of the situation while providing choices makes the conversation productive rather than just delivering bad news.
      difficulty: "intermediate"
      estimated_time_minutes: 5
      companies:
        - "all"
      tags:
        - "interview:situational"
        - "skill:leadership"
        - "skill:communication"

    - id: "qb-sit-005"
      type: "situational"
      section_ref: "situational-judgment"
      question_text: "You join a new team and notice inefficient processes that no one else seems bothered by. What do you do?"
      context: "Tests judgment about when and how to drive change as a newcomer."
      situational:
        scenario_type: "change-management"
        factors_to_consider:
          - "Understanding why things are done this way"
          - "Building credibility first"
          - "Timing of suggestions"
          - "Change management approach"
        strong_response_elements:
          - "Listen and learn first"
          - "Understand historical context"
          - "Build relationships before pushing change"
          - "Start small and prove value"
        weak_response_elements:
          - "Immediately criticizing existing processes"
          - "Assuming you know better without context"
          - "Waiting forever and never speaking up"
        sample_answer: |
          First, I'd resist the urge to immediately suggest changes. There's often context I don't have—maybe they tried something else and it failed, or there are constraints I don't see. I'd spend my first few weeks learning and asking curious questions: 'Help me understand why we do X this way?' After building some credibility through good work, I'd raise observations as questions: 'I noticed we spend a lot of time on X. Has the team considered Y approach?' Starting with a small pilot rather than a full overhaul reduces risk and builds trust.
      difficulty: "intermediate"
      estimated_time_minutes: 5
      companies:
        - "all"
      tags:
        - "interview:situational"
        - "skill:judgment"
        - "skill:adaptability"

