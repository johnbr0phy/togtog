      tags:
        - "interview:behavioral"
        - "skill:problem-solving"
        - "google:googleyness"

    - id: "qb-google-002"
      type: "behavioral"
      section_ref: "company-specific"
      question_text: "Describe a time you had to make a decision without all the information you wanted."
      context: "Google values 'bias to action' balanced with analytical rigor."
      behavioral:
        competency: "problem-solving"
        company_context: "Google wants people who can move quickly but thoughtfully under uncertainty."
        star_prompts:
          situation: "What was the decision? What information was missing?"
          task: "Why couldn't you wait for more data? What were the stakes?"
          action: "How did you reason through uncertainty? What heuristics did you use?"
          result: "What did you decide? Was it the right call? What did you learn?"
        sample_answer: |
          Situation: During a production incident, we had to decide whether the root cause was our recent deployment or a third-party service issue. Full investigation would take 2+ hours, but users were affected now.

          Task: As the on-call engineer, I needed to decide whether to rollback our deployment (safe but slow to re-deploy if wrong) or wait for more data.

          Action: I applied a quick heuristic: what's the cost of each wrong decision? Rolling back unnecessarily cost 4 hours to re-deploy. Not rolling back when we should meant continued user impact. I also looked at circumstantial evidence: the third-party service had been stable for months while our deployment was hours old. I decided to rollback.

          Result: The rollback fixed the issue. Post-mortem showed it was indeed our code. I documented my decision framework for future on-call engineers, and we added better canary metrics to catch similar issues before full rollout.
        evaluation_criteria:
          - "Clear reasoning under uncertainty"
          - "Appropriate risk assessment"
          - "Bias to action with mitigation"
          - "Learning applied forward"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "company:google"
      tags:
        - "interview:behavioral"
        - "skill:problem-solving"
        - "google:googleyness"

    - id: "qb-google-003"
      type: "behavioral"
      section_ref: "company-specific"
      question_text: "Tell me about something you've built that you're proud of."
      context: "Google assesses technical accomplishment and passion for building."
      behavioral:
        competency: "problem-solving"
        company_context: "Google looks for 'builders' who take pride in craft and impact."
        star_prompts:
          situation: "What did you build? What problem did it solve?"
          task: "What was your role? What made this technically interesting?"
          action: "How did you approach the design and implementation?"
