question_bank:
  id: "qb-univ-behavioral"
  module_ref: "univ-behavioral-001"
  version: "1.0.0"

  questions:
    # =========================================================================
    # STAR Method Practice Questions (Section 3)
    # =========================================================================

    - id: "qb-univ-beh-001"
      type: "multiple_choice"
      section_ref: "star-practice"
      question_text: "In the STAR method, what percentage of your answer should focus on the Action component?"
      options:
        - "10-15%"
        - "25-30%"
        - "50-60%"
        - "70-80%"
      correct_answer: 2  # Index 2 = "50-60%"
      explanation: "The Action section should comprise 50-60% of your answer. This is where you demonstrate your skills, judgment, and approach—the core of what interviewers want to assess."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-002"
      type: "multiple_choice"
      section_ref: "star-practice"
      question_text: "What is the ideal total length for a STAR-formatted behavioral answer?"
      options:
        - "30 seconds to 1 minute"
        - "2-3 minutes"
        - "5-7 minutes"
        - "As long as needed to tell the full story"
      correct_answer: 1  # Index 1 = "2-3 minutes"
      explanation: "Behavioral answers should be 2-3 minutes. Under 2 minutes typically lacks depth, while over 3 minutes risks losing the interviewer's attention. Practice with a timer to calibrate."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-003"
      type: "multiple_choice"
      section_ref: "star-practice"
      question_text: "Which of the following is the BEST example of a quantified Result?"
      options:
        - "The project was successful and everyone was happy"
        - "We reduced page load time by 40%, improving user retention by 15%"
        - "The feature launched on time"
        - "My manager said it was one of the best projects they'd seen"
      correct_answer: 1  # Index 1 = specific metrics
      explanation: "Quantified results with specific metrics (40% reduction, 15% improvement) are most compelling. They provide concrete evidence of impact rather than subjective assessments."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
        - "skill:problem-solving"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-004"
      type: "multiple_choice"
      section_ref: "star-practice"
      question_text: "When describing your Actions in a STAR response, you should:"
      options:
        - "Use 'we' to show you're a team player"
        - "Use 'I' statements to clarify your specific contributions"
        - "Describe what the team accomplished without specifying individual roles"
        - "Focus primarily on what others did wrong that you had to fix"
      correct_answer: 1  # Index 1 = "I" statements
      explanation: "Use 'I' statements to make your personal contribution clear. While acknowledging team efforts is good, interviewers need to understand YOUR specific actions and decisions."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-005"
      type: "multiple_choice"
      section_ref: "star-practice"
      question_text: "What should you include in the Situation portion of your STAR answer?"
      options:
        - "A detailed history of the company and your entire career leading up to that moment"
        - "Only the challenge—no background context is needed"
        - "Brief context about when/where, relevant background, and key constraints"
        - "A dramatic setup to make the story more engaging"
      correct_answer: 2  # Index 2 = brief context
      explanation: "The Situation should provide just enough context (when, where, relevant background, constraints) for the interviewer to understand the circumstances. Keep it to 15-20 seconds—save time for Actions and Results."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    # =========================================================================
    # Common Questions Practice (Section 6)
    # =========================================================================

    - id: "qb-univ-beh-006"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a time you led a project or team."
      context: "This question assesses leadership capabilities regardless of formal management title."
      behavioral:
        competency: "leadership"
        star_prompts:
          situation: "Describe a project where you took a leadership role. What was the scope and why was leadership needed?"
          task: "What was your specific responsibility? What were you trying to achieve?"
          action: "What steps did you take to lead the team? How did you make decisions, handle obstacles, and motivate others?"
          result: "What was the outcome? How did your leadership contribute to success?"
        sample_answer: |
          Situation: Last year, our team was tasked with migrating our payment system to a new provider within 6 weeks before our contract expired. The project had been delayed twice before due to lack of clear ownership.

          Task: I volunteered to lead the migration even though I wasn't the most senior engineer, because I had experience with the new provider from a previous role. My goal was to deliver the migration with zero downtime and no customer impact.

          Action: I started by creating a detailed project plan with clear milestones and owners for each component. I set up daily standups to surface blockers quickly. When our database team pushed back on the timeline, I worked with them to understand their concerns and we agreed on a phased approach that addressed their risks. I also created a runbook for the cutover and ran two dry-run migrations on staging to build team confidence.

          Result: We completed the migration in 5 weeks with zero downtime. The phased approach we developed became the template for future migrations. I was asked to lead two subsequent infrastructure projects based on this experience.
        evaluation_criteria:
          - "Clear personal ownership and initiative"
          - "Specific leadership actions (not just coordination)"
          - "Evidence of influencing others"
          - "Quantified positive outcome"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:leadership"

    - id: "qb-univ-beh-007"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a time you had a conflict with a coworker. How did you resolve it?"
      context: "This question assesses collaboration and conflict resolution skills."
      behavioral:
        competency: "collaboration"
        star_prompts:
          situation: "Describe a genuine conflict (not a minor disagreement). What was the nature of the conflict?"
          task: "What was at stake? What was your role in resolving it?"
          action: "What specific steps did you take to address the conflict? How did you approach the conversation?"
          result: "How was it resolved? What was the impact on your working relationship?"
        sample_answer: |
          Situation: On my previous team, a senior engineer and I had a significant disagreement about the architecture for a new feature. He wanted to use a microservices approach, while I believed a monolithic solution would ship faster and be easier to maintain at our scale. The disagreement was creating tension and blocking the project.

          Task: As the feature lead, I needed to resolve the conflict quickly while maintaining a good working relationship. We couldn't afford to lose either perspective or let the project stall.

          Action: I asked him to grab coffee away from the team to discuss. I started by genuinely trying to understand his concerns—it turned out he'd been burned by monolithic technical debt at a previous company. I acknowledged his experience and shared my reasoning about our current scale. I proposed we create a decision matrix together, evaluating both approaches against our actual constraints. We agreed on objective criteria: time to market, maintenance burden, and ability to scale if needed.

          Result: The framework showed that a modular monolith with clear boundaries addressed both our concerns. He appreciated that I'd taken time to understand his perspective rather than just pushing my view. We ended up with a better architecture than either original proposal, and we've collaborated smoothly since then.
        evaluation_criteria:
          - "Genuine conflict (not superficial disagreement)"
          - "Empathy and effort to understand other perspective"
          - "Professional approach focused on issues not personalities"
          - "Constructive resolution with maintained/improved relationship"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:collaboration"
        - "skill:communication"

    - id: "qb-univ-beh-008"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a time you failed. What did you learn?"
      context: "This question assesses self-awareness, resilience, and growth mindset."
      behavioral:
        competency: "adaptability"
        star_prompts:
          situation: "Describe a genuine failure (not a 'humble brag' disguised as failure)."
          task: "What were you trying to accomplish? What was at stake?"
          action: "What happened? What decisions or actions led to the failure?"
          result: "What was the impact? What did you learn? How have you applied that learning?"
        sample_answer: |
          Situation: Early in my career, I was responsible for launching a feature that I thought was fully tested. I was eager to ship and skipped some of the manual testing steps I'd planned because automated tests were passing.

          Task: I owned the feature end-to-end, including quality assurance before release. We had committed to a launch date with the marketing team.

          Action: I pushed to production on Thursday afternoon. Within hours, we started getting customer complaints about a critical bug in an edge case my automated tests didn't cover. The bug affected about 5% of users but included some of our largest customers. I had to work through the weekend to fix it and personally emailed affected customers to apologize.

          Result: We lost one mid-sized customer who was already considering alternatives. More importantly, I damaged my team's trust and our relationship with marketing. The learning that stuck with me: automated tests are necessary but not sufficient, and never ship before a weekend. Since then, I've built proper testing checklists and established a 'no Friday deploys' norm on teams I've led. I've shared this story with junior engineers to help them avoid the same mistake.
        evaluation_criteria:
          - "Genuine failure with real consequences"
          - "Honest accountability (not blaming others)"
          - "Specific learning extracted from the experience"
          - "Evidence of applying the learning going forward"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:adaptability"
        - "skill:problem-solving"

    - id: "qb-univ-beh-009"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a complex problem you solved."
      context: "This question assesses analytical thinking and problem-solving approach."
      behavioral:
        competency: "problem-solving"
        star_prompts:
          situation: "What made this problem complex? What was the context?"
          task: "What was your specific responsibility in solving it?"
          action: "How did you approach the problem? What steps did you take? How did you evaluate options?"
          result: "What was the solution? What was the impact?"
        sample_answer: |
          Situation: Our e-commerce platform was experiencing intermittent slowdowns that were costing us an estimated $50K per month in abandoned carts. The issue had been occurring for three months but no one had been able to diagnose the root cause. It only happened during peak traffic and wasn't reproducible in our test environment.

          Task: I was asked to lead the investigation and find a fix. I had two weeks before our biggest sale of the year, when the problem would be most damaging.

          Action: I started by gathering data—I pulled metrics from the past 90 days and correlated slowdowns with various factors. I noticed the issues clustered around specific times that didn't match our expected traffic peaks. I hypothesized it might be related to background jobs, so I analyzed our job scheduler logs. I found that our recommendation engine's batch jobs were coinciding with traffic spikes. The jobs were configured for off-peak hours, but someone had changed the timezone setting months ago without documenting it. I tested my hypothesis by temporarily disabling the jobs during a busy period—performance normalized.

          Result: The fix was a one-line configuration change. Response times during peak hours improved by 60%, and we saw a 12% reduction in cart abandonment. I documented the root cause and implemented monitoring to alert if similar job/traffic conflicts occurred in the future.
        evaluation_criteria:
          - "Genuinely complex problem (not trivial)"
          - "Systematic approach to investigation"
          - "Clear reasoning and hypothesis testing"
          - "Quantified impact of solution"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:problem-solving"

    - id: "qb-univ-beh-010"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Describe a time when you had to persuade someone to see things your way."
      context: "This question assesses communication and influence skills."
      behavioral:
        competency: "communication"
        star_prompts:
          situation: "What was the context? Who were you trying to persuade and why were they resistant?"
          task: "What outcome were you trying to achieve? Why did it matter?"
          action: "How did you approach the persuasion? What techniques or arguments did you use?"
          result: "Were you successful? What was the outcome?"
        sample_answer: |
          Situation: My team wanted to adopt a new testing framework that would improve our development speed, but our engineering director was skeptical. He'd seen previous tool adoptions fail and was concerned about the learning curve disrupting our deliverables.

          Task: I needed to convince him to approve a trial period for the new framework. We couldn't adopt it without his support, and the team was frustrated with our current tooling.

          Action: First, I made sure I understood his concerns—I scheduled a 1:1 and asked open-ended questions about his previous experiences with tool adoptions. I learned his main worry was productivity dropping for 2-3 months during transition. Armed with this insight, I proposed a low-risk pilot: one team, one quarter, with clear success metrics. I created a rollback plan showing exactly how we'd revert if metrics declined. I also found two case studies from similar-sized companies who had adopted the framework successfully. Finally, I offered to personally own the pilot and check in with him weekly.

          Result: He approved the pilot. After 6 weeks, our test coverage increased 25% with no productivity loss. He not only approved full adoption but cited our structured approach when proposing other changes to leadership. The experience taught me that understanding someone's underlying concerns is more effective than arguing about surface-level objections.
        evaluation_criteria:
          - "Clear understanding of the other person's perspective"
          - "Strategic approach (not just persistent arguing)"
          - "Evidence of adapting approach based on their concerns"
          - "Respectful influence (not manipulation)"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:communication"
        - "skill:leadership"

    # =========================================================================
    # Module Assessment Questions (Section 8)
    # =========================================================================

    - id: "qb-univ-beh-011"
      type: "multiple_choice"
      section_ref: "final-assessment"
      question_text: "A behavioral interview question typically starts with which phrase?"
      options:
        - "What would you do if..."
        - "Tell me about a time when..."
        - "In theory, how should..."
        - "What do you think about..."
      correct_answer: 1
      explanation: "Behavioral questions ask about past experiences ('Tell me about a time...') rather than hypothetical scenarios ('What would you do if...'). The underlying principle is that past behavior predicts future behavior."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-012"
      type: "multiple_choice"
      section_ref: "final-assessment"
      question_text: "Which statement about the 'failure' question is TRUE?"
      options:
        - "Choose a minor failure to minimize looking bad"
        - "Blame external circumstances to show self-awareness"
        - "Discuss a genuine failure and what you learned from it"
        - "Explain that you've never really failed at anything important"
      correct_answer: 2
      explanation: "Failure questions test self-awareness and growth mindset. A genuine failure with clear learnings demonstrates maturity. Minor failures or deflecting blame suggest lack of self-awareness; claiming no failures suggests inexperience or arrogance."
      difficulty: "intermediate"
      competencies:
        - "skill:adaptability"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-013"
      type: "multiple_choice"
      section_ref: "final-assessment"
      question_text: "How many prepared stories should a well-prepared story bank contain?"
      options:
        - "2-3 stories"
        - "5-6 stories"
        - "8-12 stories"
        - "20+ stories (one per possible question)"
      correct_answer: 2
      explanation: "A well-rounded story bank contains 8-12 versatile stories covering all major competencies. This provides enough variety while remaining manageable to practice. Each story should be adaptable to multiple question types."
      difficulty: "beginner"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-014"
      type: "multiple_choice"
      section_ref: "final-assessment"
      question_text: "When answering a conflict question, you should:"
      options:
        - "Explain why the other person was wrong"
        - "Show empathy for the other perspective and focus on resolution"
        - "Describe how you avoided the conflict entirely"
        - "Demonstrate that you won the argument"
      correct_answer: 1
      explanation: "Conflict questions assess your ability to navigate interpersonal challenges professionally. Showing empathy, focusing on shared goals, and achieving constructive resolution demonstrates collaboration and communication skills."
      difficulty: "intermediate"
      competencies:
        - "skill:collaboration"
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    - id: "qb-univ-beh-015"
      type: "multiple_choice"
      section_ref: "final-assessment"
      question_text: "Which of these is a 'power phrase' that strengthens behavioral answers?"
      options:
        - "I think it sort of worked out"
        - "We kind of decided to try something"
        - "I identified three options and recommended the second based on..."
        - "I guess it was a pretty good result"
      correct_answer: 2
      explanation: "Power phrases are specific and confident. 'I identified three options and recommended...' shows clear thinking and ownership. Hedging words ('kind of,' 'I think,' 'I guess') undermine credibility and suggest lack of confidence."
      difficulty: "intermediate"
      competencies:
        - "skill:communication"
      tags:
        - "interview:behavioral"
        - "format:practice"

    # =========================================================================
    # Additional Behavioral Questions (Chunk 5 Expansion)
    # =========================================================================

    - id: "qb-univ-beh-016"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a time you had to make a decision with incomplete information."
      context: "This question assesses decision-making under uncertainty and risk tolerance."
      behavioral:
        competency: "problem-solving"
        star_prompts:
          situation: "What was the decision you needed to make? What information was missing?"
          task: "What was at stake? What were the constraints (time, resources)?"
          action: "How did you gather what information you could? How did you weigh risks and make the call?"
          result: "What was the outcome? Would you make the same decision again?"
        sample_answer: |
          Situation: We had a production incident affecting 10% of users, and I was the on-call engineer. Logs suggested either a database issue or a third-party API failure, but I couldn't definitively determine which without more investigation that would take 30+ minutes.

          Task: I needed to restore service quickly. Every minute of downtime was costing us roughly $5,000 in lost transactions. I had to decide whether to roll back our recent deployment, switch to backup database, or fail over to our secondary API provider.

          Action: I quickly assessed the probability of each cause based on available data. The deployment was 3 days old with no previous issues, making it unlikely. The third-party API had been flaky recently. I decided to fail over to the secondary API provider—it was the fastest to implement and had the highest probability of being the root cause. I documented my reasoning in our incident channel so the team knew my thinking.

          Result: The failover resolved the issue within 5 minutes. Post-incident analysis confirmed the third-party API was the cause. My manager appreciated that I documented my reasoning, which helped us improve our runbook for similar situations.
        evaluation_criteria:
          - "Clear articulation of uncertainty"
          - "Logical framework for decision-making"
          - "Appropriate risk assessment"
          - "Ownership of the decision regardless of outcome"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "medium"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:problem-solving"
        - "skill:leadership"

    - id: "qb-univ-beh-017"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Describe a time you went above and beyond what was expected."
      context: "This question assesses initiative, ownership, and work ethic."
      behavioral:
        competency: "leadership"
        star_prompts:
          situation: "What was the context? What was the baseline expectation?"
          task: "What did you see that others might have missed? Why did you decide to do more?"
          action: "What specifically did you do beyond the requirements?"
          result: "What was the impact? How was your extra effort recognized or valued?"
        sample_answer: |
          Situation: I was assigned to fix a bug in our checkout flow that was causing about 2% of transactions to fail. The ticket estimated 4 hours of work.

          Task: My official task was just to fix the specific bug, but when I started investigating, I noticed the checkout code had several other potential issues that could cause similar problems in the future.

          Action: After fixing the assigned bug in about 3 hours, I spent an additional day refactoring the checkout error handling. I added comprehensive logging, created a dashboard to monitor checkout failures in real-time, and documented the common failure modes I'd discovered. I then wrote up a brief proposal for the team on how we could prevent similar issues going forward.

          Result: The immediate bug fix worked, but the monitoring dashboard caught two other issues in the following week before they became customer-facing problems. My proposal was adopted as a standard practice for critical user flows, and I was asked to present the approach to our sister team.
        evaluation_criteria:
          - "Clear distinction between expected and actual effort"
          - "Strategic thinking about broader impact"
          - "Self-motivation (not just responding to requests)"
          - "Measurable positive outcome beyond the original ask"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
        - "company:amazon"
      tags:
        - "interview:behavioral"
        - "skill:leadership"
        - "amazon:ownership"

    - id: "qb-univ-beh-018"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a time you received critical feedback. How did you respond?"
      context: "This question assesses coachability, self-awareness, and growth mindset."
      behavioral:
        competency: "adaptability"
        star_prompts:
          situation: "What was the feedback? Who gave it and in what context?"
          task: "What was your initial reaction? What did you need to do with the feedback?"
          action: "How did you process the feedback? What changes did you make?"
          result: "What was the outcome? How did your behavior or performance change?"
        sample_answer: |
          Situation: During a performance review, my manager told me that while my technical work was strong, I had a reputation for being dismissive of others' ideas in code reviews. This was hard to hear because I thought I was just being thorough.

          Task: I needed to understand if this perception was accurate and, if so, change my behavior without compromising code quality standards.

          Action: First, I asked my manager for specific examples to understand the pattern. I realized I often rejected ideas without fully explaining my reasoning. I started a personal practice: before rejecting an approach in a review, I'd write out the pros and cons and ensure I acknowledged what I liked about the approach before explaining concerns. I also asked a trusted colleague to give me feedback on my reviews for a month.

          Result: After three months, my manager mentioned that multiple people had commented on my improved collaboration. My code review approval rate stayed the same, but feedback from teammates was much more positive. I learned that being right technically isn't enough—how you communicate matters as much as what you communicate.
        evaluation_criteria:
          - "Genuine critical feedback (not minor)"
          - "Mature initial response (not defensive)"
          - "Concrete actions taken to address feedback"
          - "Evidence of actual behavior change"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:adaptability"
        - "skill:communication"

    - id: "qb-univ-beh-019"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Tell me about a time you had to work with a difficult stakeholder or customer."
      context: "This question assesses stakeholder management and communication skills."
      behavioral:
        competency: "collaboration"
        star_prompts:
          situation: "Who was the difficult stakeholder? What made them difficult to work with?"
          task: "What was your goal? What did you need from them?"
          action: "How did you adapt your approach? What strategies did you use?"
          result: "What was the outcome of the relationship? What did you learn?"
        sample_answer: |
          Situation: I was building an internal tool for our sales team. The sales director was my main stakeholder, and he had a reputation for being demanding and changing requirements constantly. In our first meeting, he listed 20 "must-have" features for the MVP.

          Task: I needed to deliver a useful tool within our 6-week timeline while keeping him engaged and not over-promising.

          Action: Instead of pushing back on his feature list, I asked him to walk me through a typical day. I discovered that 3 of his 20 features would address 80% of his team's pain points. I created a prioritized roadmap showing those 3 features in the MVP, with others phased over time. I set up weekly 15-minute demos so he could see progress and give input before I went too far in any direction. When he requested changes, I'd show him the trade-off: "We can add this, but it means pushing feature X to phase 2."

          Result: We launched the MVP on time with his top 3 features. He became one of my biggest advocates, telling other teams about the tool. He later told me he appreciated that I actually listened to his underlying needs rather than just taking orders or pushing back on everything.
        evaluation_criteria:
          - "Genuine difficulty (not just busy person)"
          - "Empathy and effort to understand their perspective"
          - "Strategic approach to managing the relationship"
          - "Positive outcome with maintained relationship"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "medium"
      companies:
        - "all"
      tags:
        - "interview:behavioral"
        - "skill:collaboration"
        - "skill:communication"

    - id: "qb-univ-beh-020"
      type: "behavioral"
      section_ref: "common-questions"
      question_text: "Describe a time when you had to learn something new quickly to complete a project."
      context: "This question assesses learning agility and adaptability."
      behavioral:
        competency: "adaptability"
        star_prompts:
          situation: "What did you need to learn? Why was it urgent?"
          task: "What was the project goal? What were the time constraints?"
          action: "How did you approach learning? What resources did you use?"
          result: "How quickly did you become productive? What was the project outcome?"
        sample_answer: |
          Situation: Our team urgently needed to migrate a critical service to Kubernetes, but no one on the team had K8s experience. We had 4 weeks before our current infrastructure contract expired.

          Task: As the most senior engineer, I volunteered to lead the migration. I needed to learn Kubernetes well enough to architect the migration and guide the team through implementation.

          Action: I blocked out the first week almost entirely for learning. I completed a hands-on tutorial, read the official documentation for our specific use cases, and set up a local K8s cluster to experiment. I also scheduled calls with two engineers at other companies who had done similar migrations. By week 2, I had created a migration plan and set up pairing sessions to teach the team as we worked. I focused on teaching the concepts we needed immediately rather than comprehensive K8s knowledge.

