    - id: "qb-mckinsey-003"
      type: "behavioral"
      section_ref: "company-specific"
      question_text: "Tell me about a time you set a challenging goal for yourself and achieved it."
      context: "McKinsey Personal Experience Interview (PEI) - Entrepreneurial Drive dimension."
      behavioral:
        competency: "adaptability"
        company_context: "McKinsey values candidates who set ambitious goals, show resilience, and achieve results."
        star_prompts:
          situation: "What was the goal? Why was it challenging?"
          task: "What motivated you to pursue this? What would success look like?"
          action: "How did you approach achieving it? How did you handle setbacks?"
          result: "Did you achieve the goal? What did you learn about yourself?"
        sample_answer: |
          Situation: I set a goal to pass the CFA Level 1 exam while working full-time as a software engineer, with no finance background. Most candidates are finance professionals who study 300+ hours.

          Task: I wanted to broaden my skillset and prove I could master a completely new domain. Success meant passing on the first attempt within 6 months.

          Action: I created a detailed study plan working backwards from the exam date, allocating 15 hours weekly. I identified my weakest areas (accounting, fixed income) and front-loaded them. When I fell behind due to a work crunch, I renegotiated my plan rather than abandoning it—I gave up a vacation to catch up. I joined a study group for accountability. When practice exams showed I was borderline, I added 5 hours weekly for the final month.

          Result: I passed in the top quartile. Beyond the credential, I proved to myself that I could master unfamiliar material through structured effort. This gave me confidence to later take on a product role that seemed outside my background. The discipline I developed studying has transferred to other challenging goals.
        evaluation_criteria:
          - "Self-imposed ambitious goal"
          - "Structured approach"
          - "Resilience through obstacles"
          - "Achievement and learning"
