    - id: "qb-amazon-002"
      type: "behavioral"
      section_ref: "company-specific"
      question_text: "Tell me about a time you took on something significant outside your area of responsibility."
      context: "Amazon Leadership Principle: Ownership."
      behavioral:
        competency: "leadership"
        company_context: "Amazon's 'Ownership' principle: Leaders act on behalf of the entire company, never say 'that's not my job.'"
        star_prompts:
          situation: "What was the problem that wasn't technically your responsibility?"
          task: "Why did you decide to own it anyway? What was at stake?"
          action: "What did you do? How did you navigate any organizational challenges?"
          result: "What was the outcome? How was your ownership recognized?"
        sample_answer: |
          Situation: I noticed our customer churn had spiked 15% but no one was investigating because it fell between the product and customer success teams' responsibilities. Each thought the other was handling it.

