        - "company:amazon"
      tags:
        - "interview:behavioral"
        - "skill:leadership"
        - "amazon:ownership"

    - id: "qb-amazon-003"
      type: "behavioral"
      section_ref: "company-specific"
      question_text: "Tell me about a time you made a decision that was unpopular but you believed was right."
      context: "Amazon Leadership Principle: Have Backbone; Disagree and Commit."
      behavioral:
        competency: "leadership"
        company_context: "Amazon values leaders who 'Have Backbone' to respectfully challenge decisions, then commit fully once decided."
        star_prompts:
          situation: "What was the unpopular decision or stance?"
          task: "Why did you believe it was right? What pressure were you facing?"
          action: "How did you advocate for your position? How did you handle disagreement?"
          result: "What was the outcome? Were you vindicated or did you learn something?"
        sample_answer: |
          Situation: My team wanted to adopt a trendy new framework that would require rewriting significant portions of our codebase. Everyone was excited about learning it, and saying 'no' felt like being the boring person.

          Task: I believed the rewrite wasn't justified by any business need and would delay our roadmap by months. I needed to voice dissent without damaging team morale.

          Action: I wrote a document comparing our current stack with the proposed one across dimensions that mattered: development velocity, hiring, maintenance burden, and learning curve. I showed that our current stack was actually better for our specific use case, and the new framework's benefits were for problems we didn't have. I presented this to the team, acknowledging the appeal of the new technology while focusing on business outcomes.

          Result: After discussion, the team agreed to stay with our current stack. A few months later, we heard another team that had adopted the new framework struggled with unexpected complexity. Some teammates thanked me for 'being the adult in the room.' I learned that having backbone sometimes means being unpopular in the moment.
        evaluation_criteria:
          - "Clear, principled reasoning"
          - "Data-driven advocacy"
          - "Respectful disagreement"
          - "Commitment to outcome over popularity"
      difficulty: "advanced"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "company:amazon"
      tags:
        - "interview:behavioral"
        - "skill:leadership"
        - "amazon:have-backbone"

    - id: "qb-amazon-004"
      type: "behavioral"
      section_ref: "company-specific"
      question_text: "Tell me about a time you delivered results under a tight deadline."
      context: "Amazon Leadership Principle: Deliver Results."
      behavioral:
        competency: "problem-solving"
        company_context: "Amazon's 'Deliver Results' principle: Leaders focus on key inputs and deliver with the right quality and in a timely fashion."
        star_prompts:
          situation: "What was the deadline and why was it challenging?"
          task: "What needed to be delivered? What were the constraints?"
          action: "How did you ensure delivery? What trade-offs did you make?"
          result: "Did you meet the deadline? What was the quality of the delivery?"
        sample_answer: |
          Situation: A key customer had a contractual deadline for a feature integration—if we missed it, we'd lose a $2M annual contract. We had 3 weeks, but similar features had taken 6+ weeks historically.

          Task: As tech lead, I needed to deliver full functionality in half the normal time without sacrificing quality where it mattered.

          Action: I started by identifying what 'done' meant for the customer vs. our internal definition. I found we could defer some admin features and documentation that weren't needed for go-live. I negotiated with the PM to de-scope those. I then parallelized work aggressively, pairing senior engineers with junior ones so nothing was blocked. I ran daily standups to surface blockers immediately. When we hit an unexpected integration issue, I personally jumped in to unblock rather than wait for the specialist.

          Result: We delivered the customer-facing functionality in 2.5 weeks, with the deferred work completed the following sprint. The customer renewed the contract and expanded their usage. My manager noted the delivery as evidence for my promotion to senior.
        evaluation_criteria:
          - "Clear focus on what matters"
          - "Smart trade-offs"
          - "Hands-on leadership"
          - "Successful delivery"
      difficulty: "intermediate"
      estimated_time_minutes: 3
      frequency: "high"
      companies:
        - "company:amazon"
      tags:
